<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>Expense Sharing App</title>
</head>
<body>
    <h1>Expense Sharing App</h1>

    <h2>Add Expense</h2>
    <form method="post" action="{{ url_for('add_expense') }}">
        <label for="description">Description:</label>
        <input type="text" name="description" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" required><br><br>

        <label for="paid_by">Paid by:</label>
        <input type="text" name="paid_by" required><br><br>

        <label for="participants">Participants (comma-separated):</label>
        <input type="text" name="participants" required><br><br>

        <button type="submit">Add Expense</button>
    </form>
    <h2>Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }} - ${{ expense.amount }} (Paid by: {{ expense.paid_by }}, Participants: {{ expense.participants }})</li>
        {% endfor %}
    </ul>
</body>
</html>
